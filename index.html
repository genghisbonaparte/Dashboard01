<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header id="header">
        <div class="header-l">
          <div>
            <img src="img/logo.png" alt="" />
            <div class="ball-align">
              <i class="bx bx-align-left"></i>
            </div>
          </div>

          <i class="bx bx-search-alt-2"></i>
          <input
            type="text"
            name="x"
            id="x"
            placeholder="Search User, Event and more..."
          />
        </div>

        <div class="header-r">
          <div class="option">
            <p>English</p>
            <i class="bx bx-chevron-down"></i>
          </div>

          <i class="bx bx-cog"></i>

          <div class="bell">
            <i class="bx bx-bell"></i>
            <div>1</div>
          </div>

          <div class="user">
            <img src="/Dashboard/Perfilwpp01.jpg" />
          </div>
        </div>
      </header>
      <!-- ------------------------------------------------------------------- -->
      <!-- NAV CONTROLE DE NAVEGACAO -->
      <!-- ------------------------------------------------------------------- -->
      <nav id="nav">
        <div class="nav-l">
          <i class="bx bx-chevron-left"></i>
          <h3>Back</h3>
          <h3>Home / App / File Mananger</h3>
        </div>
        <div class="nav-r">
          <button><i class="bx bx-import"></i>Import</button>
          <button><i class="bx bx-export"></i>Export</button>
          <button>Category <i class="bx bx-chevron-down"></i></button>
        </div>
      </nav>
      <!-- ------------------------------------------------------------------- -->
      <!-- CONTENT -->
      <div class="content">
        <aside id="aside">
          <div class="menu">
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
          </div>
          <div class="profile">
            <div class="user">
              <img src="https://avatars.githubusercontent.com/u/91216500?v=4" />
              <div class="online"></div>
            </div>
            <span>Natalie</span>
          </div>
        </aside>
        <!-- SECTION -->
        <section id="sec1">
          <div class="menu">
            <div class="item">
              <i class="bx bx-home"></i><a href="" #>Home</a>
            </div>

            <div class="item">
              <i class="bx bx-file"></i><a href="" #>Files</a>
            </div>

            <div class="item">
              <i class="bx bx-star"></i><a href="" #>Starred</a>
            </div>
            <div class="item">
              <i class="bx bx-share"></i><a href="" #>Shared</a>
            </div>
            <div class="item">
              <i class="bx bx-folder"></i><a href="" #>Rececnt</a>
            </div>
            <div class="item">
              <i class="bx bx-recycle"></i><a href="" #>Recovery</a>
            </div>
            <div class="item">
              <i class="bx bx-cog"></i><a href="" #>Settings</a>
            </div>
            <div class="item">
              <i class="bx bx-file"></i><a href="" #>Zip Files</a>
            </div>

            <div class="button">
              <button class="b1">Upload</button>
              <button class="b2">Create</button>
            </div>
            <div class="separator"></div>

            <div class="storage">
              <img src="img/img-storage.png" alt="" />
              <div>
                <button><i class="bx bx-home"></i>Storage</button>
                <a href="#">Upgrade</a>
              </div>
            </div>
            <div class="progress"></div>
            <div class="info">
              <span>08.25 GB of 20 GB used</span>
            </div>
          </div>

          <div class="box2">
            <h3>Personal Plan</h3>
            <h4>Only You</h4>
            <a href="#">Upgrade Plan - See Details</a>
          </div>
        </section>
        <main id="main">
          <div class="cards">
            <!--  -->
            <div class="card1">
              <div class="feature1">
                <i class="bx bx-star"></i>
                <i class="bx bx-dots-vertical-rounded"></i>
                <div class="img-r">
                  <i class="bx bx-star"></i>
                </div>
              </div>
              <h3>Images</h3>
            </div>
            <!--  -->
            <div class="card2">
              <div class="feature2">
                <i class="bx bx-star"></i>
                <i class="bx bx-dots-vertical-rounded"></i>
                <div class="img-p">
                  <i class="bx bx-star"></i>
                </div>
              </div>
              <h3>Documents</h3>
            </div>
            <!--  -->
            <div class="card3">
              <div class="feature3">
                <i class="bx bx-star"></i>
                <i class="bx bx-dots-vertical-rounded"></i>
                <div class="img-g">
                  <i class="bx bx-star"></i>
                </div>
              </div>
              <h3>Videos</h3>
            </div>
            <!--  -->
            <div class="card4">
              <div class="feature4">
                <i class="bx bx-star"></i>
                <i class="bx bx-dots-vertical-rounded"></i>
                <div class="img-y">
                  <i class="bx bx-star"></i>
                </div>
              </div>
              <h3>PDF file</h3>
            </div>
            <!--  -->
            <div class="card5">
              <div class="feature5">
                <i class="bx bx-star"></i>
                <i class="bx bx-dots-vertical-rounded"></i>
                <div class="img-b">
                  <i class="bx bx-star"></i>
                </div>
              </div>
              <h3>Audio</h3>
            </div>
            <!--  -->
          </div>
          <div class="h2">
            <h2>Recent Files</h2>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
